spring:
  application:
    name: mid-data
  cloud:
    nacos:
      discovery:
        server-addr: 10.55.255.183:28100
      config:
        server-addr: 10.55.255.183:28100
        file-extension: yml
        shared-configs[0]:
          data-id: dao.yml
        shared-configs[1]:
          data-id: redis.yml


easy-es:
  address: 10.55.255.129:9200
  username: elastic #es用户名,若无则删去此行配置
  password: 123456 #es密码,若无则删去此行配置
  banner: false
  enable: true
  global-config:
    process-index-mode: manual


#导入全局配置文件
mybatis-plus:
  #批量注册指定包下的类
  type-aliases-package: com.ifohoo.firm25.ifms.middata.*.domain



